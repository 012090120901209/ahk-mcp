services:
  # Main AutoHotkey MCP Server (stdio mode - default)
  ahk-mcp:
    build:
      context: .
      target: production
      args:
        - NODE_ENV=production
    image: ahk-mcp:latest
    container_name: ahk-mcp
    environment:
      - NODE_ENV=production
      - AHK_MCP_LOG_LEVEL=info
    volumes:
      - ahk-mcp-logs:/app/logs
    restart: unless-stopped
    stdin_open: true  # Enable stdin for stdio mode
    tty: true         # Allocate a pseudo-TTY
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: ["node", "dist/index.js"]

  # AutoHotkey MCP Server (SSE mode - HTTP accessible)
  sse:
    build:
      context: .
      target: production
      args:
        - NODE_ENV=production
    image: ahk-mcp:latest
    container_name: ahk-mcp-sse
    ports:
      - "${SSE_PORT:-3000}:3000"  # SSE mode port (configurable via .env)
    environment:
      - NODE_ENV=production
      - AHK_MCP_LOG_LEVEL=${AHK_MCP_LOG_LEVEL:-info}
      - PORT=3000
    volumes:
      - ahk-mcp-logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["node", "dist/index.js", "--sse"]
    profiles:
      - sse

  # Development version with hot reload
  dev:
    build:
      context: .
      target: development
      args:
        - NODE_ENV=development
    image: ahk-mcp:dev
    container_name: ahk-mcp-dev
    ports:
      - "${DEV_PORT:-3001}:3000"  # Different port for development
    environment:
      - NODE_ENV=development
      - AHK_MCP_LOG_LEVEL=debug
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules  # Preserve node_modules in container
      - ahk-mcp-logs:/app/logs
    profiles:
      - dev
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    command: ["npm", "run", "dev"]

volumes:
  ahk-mcp-logs:
    driver: local

networks:
  default:
    name: ahk-mcp-network
    driver: bridge